<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <header>
            <img src="./midia/icone.agenda.png" alt="icone da agenda">
            <h1>Agenda</h1>
        </header>
        <form id="form-numero">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato">
            <input type="tel" id="numero-contato" minlength="11" required placeholder="Número do Contato" oninvalid="this.setCustomValidity('O número de contato deve ter no mínimo 11 dígitos')">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do Contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de contatos: </td>
                </tr>
            </tfoot>
        </table>
    </div>
<script src="main.js"></script>
</body>
</html>
